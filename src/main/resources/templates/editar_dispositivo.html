<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Editar</title>
</head>
<body>

<div align="center">
        <h1>Editar</h1>
        <br />
        <form action="#" th:action="@{/guardar}" th:object="${dispo}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly"/>
                    </td>
                </tr>        
                <tr>             
                    <td>Nombre:</td>
                    <td>
                        <input type="text" th:field="*{nombre}" />
                    </td>
                </tr>
                <tr>
                    <td>Version:</td>
                    <td><input type="text" th:field="*{version}" /></td>
                </tr>
                                            
                <tr>
                    <td colspan="2"><button type="submit">Guardar</button> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
