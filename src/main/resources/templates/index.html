<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>Productos</title>
</head>
<body>

<div align="center">
    <h1>Lista de dispositivos</h1>
    
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
            	<th>ID</th>
                <th>Nombre</th>
                <th>Serial</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dis : ${lista}">
                <td th:text="${dis.id}">ID</td>
                <td th:text="${dis.nombre}">Nombre</td>
                <td th:text="${dis.version}">Version</td>
                <td>
                    <a th:href="@{/editar/{id}(id=${dis.id})}">Editar</a>
                    <a th:href="@{/borrar/{id}(id=${dis.id})}">Borrar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>   
<br>
<a href="/nuevo">Crear un nuevo dispositivo</a>

</body>
</html>
